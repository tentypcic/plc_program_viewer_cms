<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLC program viewer</title>
    <link rel="icon" type="image/png" href="src/favicon.png">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
	<div class="title">
		PLC programme viewer: <span id="titleText" style="color:#8898c1">Example</span>
		<button id="editTitleBtn" style="display:none; font-size:12px; margin-left:4px;">✏️</button>
	</div>
	<div class="main">
		<div class="menu">
			<div class="menu-controls">
				<button id="addBlock"><span>➕</span> Add Block</button>
				<button id="addGroup"><span>📁</span> Add Group</button>
				<button id="toggleEdit"><span>✏️</span> Edit Mode</button>
				<button id="saveJson" style="display:none;"><span>💾</span> Save JSON</button>
				<button id="importJson" style="display:none;"><span>📂</span> Import JSON</button>
				<button id="reset" style="display:none;"><span>🔄</span> Reset</button>
				<input type="file" id="fileInput" accept=".json" style="display:none;">
			</div>
			<div id="menuContainer"></div>
		</div>
		<div class="content">
			<iframe id="pdfViewer" src="src/default.html" allow="autoplay"></iframe>
		</div>
	</div>

	<!-- Dialog for Add -->
	<div id="overlay">
		<div id="dialog">
			<h3 id="dialogTitle"></h3>
			<div id="formError" class="error-message" style="display:none;"></div>
			<div class="form-group">
				<label id="nameLabel" for="newName"></label>
				<input id="newName" type="text">
			</div>
			<div id="linkField" class="form-group">
				<label for="newLink">PDF Link:</label>
				<input id="newLink" type="text">
			</div>
			<div id="fbOptions" class="checkbox-group" style="display:none;">
				<label for="createFBlock">
					<input type="checkbox" id="createFBlock">
					Create F-Block (yellow icon)
				</label>
			</div>
			<div class="form-group">
				<label for="targetPath">Target location:</label>
				<select id="targetPath"></select>
			</div>
			<div class="dialog-actions">
				<button id="confirmAdd">Add</button>
				<button id="cancelAdd">Cancel</button>
			</div>
		</div>
	</div>

	<!-- Dialog for Edit -->
	<div id="editOverlay">
		<div id="editDialog">
			<h3>Edit Item</h3>
			<div class="form-group">
				<label for="editText">Name:</label>
				<input id="editText" type="text">
			</div>
			<div class="form-group" id="editLinkGroup">
				<label for="editLink">Link:</label>
				<input id="editLink" type="text">
			</div>
			<div id="editError" class="error-message" style="display:none;"></div>
			<div class="dialog-actions">
				<button id="confirmEdit">Save</button>
				<button id="cancelEdit">Cancel</button>
			</div>
		</div>
	</div>

	<footer style="background:#2f3650; color:white; text-align:center; padding:10px; font-size:14px;">
		Created by <a href="https://github.com/tentypcic" target="_blank" style="color:var(--link);">tentypcic</a> · © 2025
	</footer>

	<script src="src/app.js"></script>
</body>
</html>
